<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type = "text/css" href="stylesheet.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="page-turn"></div>
    <div class="board">
        <div class="cell c1"></div>
        <div class="cell c2"></div>
        <div class="cell c3"></div>
        <div class="cell c4"></div>
        <div class="cell c5"></div>
        <div class="cell c6"></div>
        <div class="cell c7"></div>
        <div class="cell c8"></div>
        <div class="cell c9"></div>
        <div class="line l1 animate"></div>
        <div class="line l2 animate"></div>
        <div class="line l3 animate"></div>
        <div class="line l4 animate"></div>
        <div class="hand animate"><img src="https://raw.githubusercontent.com/HectorVilas/odin-tic-tac-toe/main/media/images/hand.png"></div>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
