<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type = "text/css" href="stylesheet.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="player-label">
        <p class="player-1">Player 1</p>
        <p class="player-2">Player 2</p>
    </div>
    <div class="player-scores">
        <p class="score-1">0</p>
        <p class="score-2">0</p>
    </div>
    <div class="page-turn"></div>
    <div class="board">
        <div class="cell c1"></div>
        <div class="cell c2"></div>
        <div class="cell c3"></div>
        <div class="cell c4"></div>
        <div class="cell c5"></div>
        <div class="cell c6"></div>
        <div class="cell c7"></div>
        <div class="cell c8"></div>
        <div class="cell c9"></div>
        <div class="line l1 animate"></div>
        <div class="line l2 animate"></div>
        <div class="line l3 animate"></div>
        <div class="line l4 animate"></div>
        <div class="winLine l5"></div>
        <div class="winLine l6"></div>
        <div class="winLine l7"></div>
        <div class="winLine l8"></div>
        <div class="winLine l9"></div>
        <div class="winLine l10"></div>
        <div class="winLine l11"></div>
        <div class="winLine l12"></div>
        <div class="hand animate"><img src="./resources/images/hand.png"></div>
    </div>
    <div class="gamemode">
        <input type="radio" id="pvp" name="gamemode" value="true">
        <label for="pvp">Player vs. Player</label><br>
        <input type="radio" id="pvb" name="gamemode" value="false">
        <label for="pvb">Player vs. Bot</label><br>
    </div>

    <div class="bot-levels hidden">
        <input type="radio" id="easy" name="level">
        <label for="easy">Easy</label><br>
        <input type="radio" id="med" name="level">
        <label for="med">Medium</label><br>
        <input type="radio" id="impossible" name="level">
        <label for="impossible">Unbeatable</label><br>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
